<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

    <div id="success-message" class="success-message hidden">
      Message Sent! Thanks for completing this form, we'll be in touch soon.
    </div>

    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="input-group">
          <div class="input-box">
            <label>First Name *</label>
            <input type="text" id="first-name" />
            <span class="error-message"></span>
          </div>
          <div class="input-box">
            <label>Last Name *</label>
            <input type="text" id="last-name" />
            <span class="error-message"></span>
          </div>
        </div>

        <div class="input-box">
          <label>Email Address *</label>
          <input type="email" id="email" />
          <span class="error-message"></span>
        </div>

        <div class="input-box">
          <label>Query Type *</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="query" value="general" /> General
              Enquiry</label
            >
            <label
              ><input type="radio" name="query" value="support" /> Support
              Request</label
            >
          </div>
          <span class="error-message"></span>
        </div>

        <div class="input-box">
          <label>Message *</label>
          <textarea id="message"></textarea>
          <span class="error-message"></span>
        </div>

        <div class="input-box checkbox">
          <input type="checkbox" id="consent" />
          <label for="consent"
            >I consent to being contacted by the team *</label
          >
          <span class="error-message"></span>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/masaudahmod">Masaud Ahmod</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
